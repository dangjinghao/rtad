name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  linux:
    name: Linux-${{ matrix.arch }}-${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - arch: x64
            os: ubuntu-latest
            compiler: gcc
            cc: gcc
          - arch: x64
            os: ubuntu-latest
            compiler: clang
            cc: clang
          - arch: arm64
            os: ubuntu-24.04-arm
            compiler: gcc
            cc: gcc
          - arch: arm64
            os: ubuntu-24.04-arm
            compiler: clang
            cc: clang
    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: |
        cmake -B build \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Test
      working-directory: build
      run: ctest --output-on-failure -C Release

  macos:
    name: macOS-${{ matrix.arch }}-${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - arch: x64
            os: macos-15-intel
            compiler: gcc
            cc: gcc-15
          - arch: x64
            os: macos-15-intel
            compiler: clang
            cc: clang
          - arch: arm64
            os: macos-latest
            compiler: gcc
            cc: gcc-15
          - arch: arm64
            os: macos-latest
            compiler: clang
            cc: clang
    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: |
        cmake -B build \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    - name: Test
      working-directory: build
      run: ctest --output-on-failure -C Release